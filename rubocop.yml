AllCops:
  Include:
    - '**/config.ru'
  Exclude:
   - 'db/**/*'
   - Rakefile
   - Capfile

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Max: 20

Style/AccessModifierIndentation:
  EnforcedStyle: indent

Style/SpecialGlobalVars:
  Enabled: false

Style/SignalException:
  EnforcedStyle: only_raise

