AllCops:
  RunRailsCops: true
  Exclude:
   - 'Rakefile'
   - 'Gemfile'
   - 'Capfile'
   - 'db/**/*'
   - 'db/schema.rb'

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Max: 20

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Lint/EndAlignment:
  AlignWith: variable

Style/CollectionMethods:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/AccessModifierIndentation:
  EnforcedStyle: indent

Style/SignalException:
  EnforcedStyle: only_raise

Style/AndOr:
  EnforcedStyle: conditionals

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/FileName:
  Exclude:
    - 'Rakefile'
    - 'Gemfile'
    - 'Capfile'
    - '**/Rakefile'
    - '**/Gemfile'
    - '**/Capfile'
